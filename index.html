<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <h1 class="headline">To-Do-List</h1>
    <div id="container-div" class="container">
      <input class="input" id="input-to-do" type="text" />
      <button class="button-add">Add</button>
    </div>
    <div class="theToDoList" id="listItem">
      <p>The area of text</p>
      <button id="button-yes" class="button-yes">✅</button>
      <button id="button-x" class="button-x">❌</button>
    </div>
  </body>
  <script src="java.js"></script>
</html>
